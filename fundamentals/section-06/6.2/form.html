<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Biblioteca pikaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="form.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Primeiro Formulário</title>
</head>
<body>
    <h1 class="Display-3 text-center">Formulário para concorrer a uma viagem</h1>
    <form id="form" action="">

        <div class="container mb-3">
            <label for="name">Nome Completo:</label>
            <input class="form-control" type="text" id="name" placeholder="Digite seu nome" min="10" max="40">
        </div>      
        
        <div class="container mb-3">
            <label for="email">E-mail:</label>
            <input class="form-control" type="text" id="email" placeholder="Digite seu email">
        </div>    
        
        <div class="container mb-3">
            
            <input class="form-check-input"  type="radio" name="destino" id="cidade">
            <label class="me-2" for="cidade">Cidade</label>

            <input class="form-check-input" type="radio" name="destino" id="campo">
            <label class="me-2" for="campo">Campo</label>

            <input class="form-check-input" type="radio" name="destino" id="praia">
            <label class="me-2" for="praia">Praia</label>

            <input class="form-check-input" type="radio" name="destino" id="montanhas">
            <label class="me-2" for="montanhas">Montanhas</label>
            
        </div>
        
        <div class="container mb-3">
            <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea class="form-control"  name="resposta" id="textarea" maxlength="500" placeholder="Digite sua resposta"></textarea>
        </div>
        
        <div class="container mb-3">
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="datepicker" required>
        </div>
        
        <div class="container mb-1">
            <label class="form-check-label" for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input class="form-check-input" type="checkbox" name="concordo1" id="concordo1">
        </div>
        
        <div class="container mb-3">
            <label class="form-check-label" for="cocordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input class="form-check-input" type="checkbox" name="concordo2" id="concordo2" required>
        </div>
            
        <div class="container">
            <button class="btn btn-success me-3" type="submit" id="button-enviar">Enviar</button>
            <button class="btn btn-warning" type="reset">Apagar</button>
        </div>
    
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="form.js"></script>
</body>
</html>
