<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Primeiro Formulário</title>
</head>
<body>
    <h1>Formulário para concorrer a uma viagem</h1>
    <form action="">
        <fieldset>
            <!-- #1 -->
            <div id="div-name">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome" min="10" max="40">
            </div>      
            
            <div id="div-email">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>    
            
            <div id="div-radio">
                <input type="radio" name="destino" id="cidade">
                <label for="cidade">Cidade</label>
                
                <input type="radio" name="destino" id="campo">
                <label for="campo">Campo</label>
                
                <input type="radio" name="destino" id="praia">
                <label for="praia">Praia</label>
                
                <input type="radio" name="destino" id="montanhas">
                <label for="montanhas">Montanhas</label>
            </div>
            
            <div id="div-textarea">
                <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea name="resposta" id="textarea" maxlength="500" placeholder="Digite sua resposta"></textarea>
            </div>
            
            <div id="div-date">
                <label for="data">Qual a melhor data para realizar sua viagem?</label>
                <input type="date">
            </div>
            
            <div id="div-checkbox">
                <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="concordo1" id="concordo1">
                <br>
                <label for="cocordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" name="concordo2" id="concordo2" required>
        
        </fieldset>
 
        <div id="div-button">
            <!-- #2 -->
            <button type="submit" id="button-enviar">Enviar</button>
            <!-- #4 -->
            <button type="reset">Apagar</button>
        </div>
    
    </form>
    <script src="form.js"></script>
</body>
</html>
