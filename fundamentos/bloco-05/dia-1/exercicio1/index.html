<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="doisParagrafos">Teste de para a segunda parte do exercício</p>
      <p class="doisParagrafos">Modificações iminentes</p>
    </header>
    <script>
      
      // #1
      document.querySelector("#page-title").innerText = 'Logan';
      // #2
      document.querySelector('#second-paragraph').style.color = "red";
      document.querySelector("#second-paragraph").innerText = 'Gosto muito desse filme, talvez eu assista ele novamente';

      document.querySelector('h4').style.color = 'green';

    </script>
  </body>
